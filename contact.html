<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pratiksha Gopal Sapkal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        /* Button styling to match theme */
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #343a40; /* Dark gray (matches typical themes) */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bolder;
        }

        button:hover {
            background-color: #495057; /* Slightly lighter gray for hover effect */
        }
        .form-group{
            margin:5%;
        }
    </style>
</head>
<body>
    <header class="container-fluid">
        <div class="container container-fluid">
            <h1>Pratiksha Gopal Sapkal</h1>
            <nav>
                <!-- Hamburger Button -->
                <button class="hamburger-menu" onclick="toggleMenu()">â˜°</button>
                <ul class="header nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container-fluid">
        <section class="contact">
            <div class="container form-group ">
                <h2>Contact Me</h2>
                <p>Feel free to reach out for collaborations or just a friendly chat!</p>
                <form action="mailto:psapkal993@gmail.com" method="post" enctype="text/plain" novalidate >
                    <!-- Name Field -->
                    <label for="name" style="display: block; margin-top: 15px;">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required style="width: 100%; padding: 8px; margin-top: 5px;">
                    
                    <!-- Email Field -->
                    <label for="email" style="display: block; margin-top: 15px;">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required style="width: 100%; padding: 8px; margin-top: 5px;">
                    
                    <!-- Message Field -->
                    <label for="message" style="display: block; margin-top: 15px;">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message" required style="width: 100%; padding: 8px; margin-top: 5px;"></textarea>
                    
                    <!-- Submit Button -->
                    <button type="submit">
                        Send
                    </button>
                </form>
            </div>
        </section>
    </main>
    <footer class="container-fluid">
        <div class="container">
            <p>&copy; 2025 Pratiksha Gopal Sapkal.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        ScrollReveal().reveal('.contact', { duration: 1000, delay: 200, origin: 'bottom', distance: '50px' });
    </script>
</body>
</html>
